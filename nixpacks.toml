providers = ["python"]

[variables]
PYTHONUNBUFFERED = "1"

[build]
nixpkgsArchive = "https://github.com/NixOS/nixpkgs/archive/refs/tags/23.05.tar.gz"

[phases.setup]
nixPkgs = ["python39", "mesa", "glib", "gcc", "libGLU", "pkg-config"]

[phases.install]
cmds = [
  "python -m venv --copies /opt/venv",
  ". /opt/venv/bin/activate && pip install -r requirements.txt"
]

[phases.build]
cmds = [
  "chmod +x /app/boot.sh",
  "echo 'âœ… Build selesai.'"
]

[start]
cmd = "bash boot.sh"
